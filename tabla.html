<html lang="en">

<head>
    <title>Science!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/style viejo.css"> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <img src="https://i.imgur.com/pZfAI33.gif" width="50" height="30" class="d-inline-block align-top">
        <a class="navbar-brand" href="#">Science!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link js-home" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-categories" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-users" href="#">Top Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-pruebas" href="#">partial render</a>
                </li>



            </ul>
            <div class="d-flex flex-row-reverse">

                <a class="nav-link p-2 js-log" href="#">Sign in/Log In</a>

            </div>
        </div>
    </nav>


    <div class="main">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Top</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">N° Post</th>
                    <th scope="col">Visitas</th>
                    <th scope="col">Seguidores</th>
                </tr>
            </thead>
            <tbody class="users">
            </tbody>
        </table>
            <div class="form-group">
                <label for="exampleInput">Usuario</label>
                <input type="text" class="form-control " id="GetUser" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="exampleInput1">N° Post</label>
                <input type="number" class="form-control " id="GetPost" placeholder="Numero de Post Creados">
            </div>
            <div class="form-group">
                <label for="exampleInput2">Visitas</label>
                <input type="number" class="form-control " id="GetVisitas" placeholder="Visitas">
            </div>
            <div class="form-group">
                <label for="exampleInput3">Seguidores</label>
                <input type="number" class="form-control " id="GetFollowers" placeholder="Seguidores">
            </div>
            <button class="btn btn-primary postapi">Submit</button>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- <script src="scripts/scripts.js"></script>
    <script src="scripts/partial-render.js"></script> -->
<script src="scripts/REST.js"></script>

</body>

</html>
